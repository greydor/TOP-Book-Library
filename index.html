<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer=""></script>
    <title>Library</title>
  </head>
  <body>
      <button type="button" id="add-book" class="btn-add-book"><img src="/image/book-plus-outline.svg" alt="Book icon with plus symbol"></button>    

      <div class="overlay">
        <form action="/">
          <div class="input-container-top">
            <label for="title">Book title:</label>
            <input type="text" name="title" id="title" class="input-text" required/>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" class="input-text" required/>
            <label for="pages">No. of Pages:</label>
            <input type="number" name="pages" id="pages" class="input-pages" required/>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="readSwitch" name="has-read">
              <label class="custom-control-label" for="readSwitch">Read</label>
            </div>
          </div>
  
          <div class="input-container-bottom">

            <button type="submit" id="submit-book" class="input-btn-submit btn btn-outline-dark" >
              Submit
            </button>
            <button type="button" id="cancel-form" class="input-btn-cancel btn btn-outline-danger" >
              Cancel
            </button>

          </div>
        </form>
      </div>
    <div class="body-left"></div>
    <div class="library">
      <h1><a href="https://github.com/greydor">Greydor's</a> Library</h1>

      
      <table>
        <thead>
          <tr>
            <th class="table-column-title">Title</th>
            <th class="table-column-author">Author</th>
            <th class="table-column-pages">Pages</th>
            <th class="table-column-read">Read?</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
